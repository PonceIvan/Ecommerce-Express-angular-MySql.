

<h4 align="right">Welcome @{{username}}    </h4>

<div *ngFor="let product of Allproducts" >
 

 <div class="boxed">   

<div class="col-md-2"></div> 
<div class="row">
    <div class="col-md-3">
      
        <img src="http://localhost:4000/{{product.image}}" width="180px;" height="300px;"/>
    </div>
</div>
    

  
<div class="col-md-2"></div>
<div class="row">
    <div class="col-md-3">
      
      <b>  {{product.name}}  </b>     
    </div>
</div>
  
 
<div class="col-md-2"></div>
<div class="row">
    <div class="col-md-3">
      
     <td><font color="red">MRP ₹<del>{{product.price}}</del></font> <font color="#3EA055"> {{product.discount}}% off </font></td>    
    </div>
</div>
 
<div class="col-md-2"></div>
<div class="row">
    <div class="col-md-3">
      
      <b>  <td>₹{{product.priceWithDiscount}}</td> </b>
    </div>
</div>


<div class="col-md-2"></div>
<div class="row">
    <div class="col-md-3">
      
        <td>
            <button type="button"   class="btn btn-danger" (click)="OnAddCart(product)"><b>Add to cart</b></button>
        </td>
    </div>
</div>

</div>

 </div>
